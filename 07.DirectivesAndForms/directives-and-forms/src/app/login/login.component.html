
<div routerLink="/home">Go back Home</div>
<h1>Login</h1>


<!--TEMPLATE DRIVEN-->
<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel required email #emailInput="ngModel">
    </div>
    <div *ngIf="emailInput.touched">
    <div *ngIf="emailInput.errors?.['required']" style="color:red">Email is required!</div>
    <div *ngIf="emailInput.errors?.['email']" style="color:red">Email is invalid</div>
</div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" ngModel required [appMaxCount]="4" #passWordInput="ngModel">
    </div>

    <div *ngIf="passWordInput.errors?.['appMaxCount']" style="color:orangered">
        Password is longer then {{passWordInput.errors?.['appMaxCount']}}
    </div>

    <button>Login</button> 

</form>

<br />
<br />
<br />
{{loginForm.value | json}}
